<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section >
        <h5>Task 1</h5>
       <!-- // Запитай у користувача його вік і визначи, ким він є: дитиною (0-11), підлітком (12-17), дорослим (18_59) або пенсіонером (60 ...), 
        //передбач можливість введення невірних даних. -->
        <h3>Вкажи свій вік</h3>
        <input type="number" class="i-1">
        <button class="button-primary b-1">Task-1</button>
        <div class="out-1"></div>



    </section>
    <section >
        <h5>Task 2</h5>
        <!-- Запитай у користувача число від 0 до 9 і
         виведи йому спецсимвол, який розташований на цій клавіші (1 !, 2 @, 3 # і т. д). -->
         <h3>Вкажи будь-яке число від 0-9</h3>
        <input type="number" class="i-2">
        <button class="button-primary b-2">Task-2</button>
        <div class="out-2"></div>



    </section>
    <section >
        <h5>Task 3</h5>
        <!--  Підрахуй суму всіх чисел в заданому користувачем діапазоні. -->
         <h3>Вкажи будь-яке число </h3>
        <input type="number" class="i-3">
        <input type="number" class="i-4">
        <button class="button-primary b-3">Task-2</button>
        <div class="out-3"></div>



    </section>
    <section >
        <h5>Task 4</h5>
        
         <h3>Вкажи будь-яке число і у відповідь побачиш найбільше </h3>
        <input type="number" class="i-44">
        <input type="number" class="i-45">
        <button class="button-primary b-4">Task-2</button>
        <div class="out-4"></div>



    </section>
    <section >
        <h5>Task 5</h5>
        
         <h3>Вкажи будь-яке число і у відповідь побачиш дільники </h3>
        <input type="number" class="i-55">
       
        <button class="button-primary b-5">Task-2</button>
        <div class="out-5"></div>



    </section>
   

    <script src="main.js"></script>
</body>
</html>
